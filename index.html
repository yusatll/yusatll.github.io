<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Personal Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        h1 {
            color: #2c3e50;
        }
        section {
            margin-bottom: 40px;
        }
        .project {
            background-color: #f4f4f4;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .social-links a {
            color: #3498db;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Name</h1>
        <p>Computer Engineer | GitHub Projects | LinkedIn | YouTube</p>
    </header>

    <section id="about">
        <h2>About Me</h2>
        <p>Brief introduction about yourself and your expertise.</p>
    </section>

    <section id="projects">
        <h2>GitHub Projects</h2>
        <div class="project">
            <h3>Project 1</h3>
            <p>Description of your project.</p>
            <a href="#">View on GitHub</a>
        </div>
        <!-- Add more project divs as needed -->
    </section>

    <section id="social">
        <h2>Connect with Me</h2>
        <div class="social-links">
            <a href="#">LinkedIn</a>
            <a href="#">YouTube</a>
            <a href="#">GitHub</a>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Your Name. All rights reserved.</p>
    </footer>
</body>
</html>
